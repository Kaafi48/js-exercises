<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Background Dark / Light</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">Dugsiye</h1>
        <button id="themeToggle" class="toggle-btn">
            Dark / Light
        </button>
    </header>

    <main class="page">
        <div class="card">
            <h2>Welcome back</h2>
            <p>
                This page uses a CSS grid background that automatically
                adapts to dark and light mode.
            </p>

            <form class="form">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
